<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./access/css/main.css">
    <link rel="stylesheet" href="./access/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./access/font/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="./access/font/themify-icons-font/themify-icons/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
        <div class="app">
            <div class="main-app">
                <header class="header-app">
                    <p class="song-playing">Now playing</p>
                    <h2 class="header-song">String 57th & 9th</h2>
                </header>

                <div class="main-box__img" >
                    <div class="main-img-song">
                    </div>
                </div>

                <div class="box-control">
                    <button class="btn-icon">
                        <i class="control-icon fa-solid fa-rotate-right"></i>
                    </button>

                    <button class="btn-icon">
                        <i class="control-icon ti-control-skip-backward"></i>
                    </button>

                    <button class="btn-icon control-play">
                        <i class="control-icon stop-play ti-control-play"></i>
                        <i class="control-icon playing  ti-control-pause"></i>

                    </button>

                    <button class="btn-icon">
                        <i class="control-icon ti-control-skip-forward"></i>

                    </button>

                    <button class="btn-icon">
                        <i class="control-icon ti-control-shuffle"></i>
                    </button>
                </div>

                <input id="progrees" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>

            </div>

            <div class="playlist">
                
                
            </div>

        </div>


    <script src="./Jscript.js"></script>
</body>
</html>
