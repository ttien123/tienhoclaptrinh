<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>

        <!-- header  -->
        <header class="pizzah-header">
            <nav class="header-navbar ">

                <div class="navbar-logo">

                        <img src="./assets/img/pizza-hut-logo.png" alt="" class="navbar-logo__link--img">

                </div>

                <div class="navbar-info">

                    <div class="navbar-info__user">

                        <div class="navbar-info__user--info">

                        </div>
                    </div>

                    <div class="navbar-info__order">

                        <div class="navbar-info__order-icon" style="background-image: url(./assets/img/icon2.jpg)";></div>
                        <span class="navbar-info__fl font-14px font-weight-600 ">Theo Dõi Đơn Hàng</span>
                    </div>

                </div>


            </nav>

        </header>

        <!-- slider -->

        <div class="pizzah-slider">

        </div>

        <!-- container  -->

        <div class="pizzah-container">

        </div>
